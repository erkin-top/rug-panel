<div class="modal-overlay">
    <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="8.5" cy="7" r="4"/>
                    <line x1="20" y1="8" x2="20" y2="14"/>
                    <line x1="23" y1="11" x2="17" y2="11"/>
                </svg>
                {{ t.users.form_title_new }}
            </h2>
            <button class="btn-close" onclick="closeModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <form hx-post="/users/create"
              hx-target="#users-list"
              hx-swap="innerHTML"
              hx-on::after-request="closeModal()"
              class="modal-form">

            <div class="form-group">
                <label for="username">{{ t.users.form_username }}</label>
                <input type="text" id="username" name="username" required
                       minlength="3" maxlength="50"
                       placeholder="{{ t.users.form_username_placeholder }}" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">{{ t.users.form_password }}</label>
                <input type="password" id="password" name="password" required
                       minlength="6"
                       placeholder="{{ t.users.form_password_placeholder }}" autocomplete="new-password">
            </div>

            <div class="form-group">
                <div class="toggle-item toggle-item-compact">
                    <label class="toggle-switch">
                        <input type="checkbox" name="is_admin" value="true">
                        <span class="toggle-slider"></span>
                    </label>
                    <div class="toggle-label">
                        <strong>{{ t.users.form_is_admin }}</strong>
                        <span class="toggle-hint">{{ t.users.form_admin_hint }}</span>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-outline" onclick="closeModal()">
                    {{ t.users.button_cancel }}
                </button>
                <button type="submit" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    {{ t.users.button_create }}
                </button>
            </div>
        </form>
    </div>
</div>
