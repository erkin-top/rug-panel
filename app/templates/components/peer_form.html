<div class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="8.5" cy="7" r="4"/>
                    <line x1="20" y1="8" x2="20" y2="14"/>
                    <line x1="23" y1="11" x2="17" y2="11"/>
                </svg>
                {{ t.peer_form.title_new }}
            </h2>
            <button class="btn-close" onclick="closeModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        
        <form hx-post="/peers/add" 
              hx-target="#modal-container"
              hx-swap="innerHTML"
              class="modal-form">
            
            <div class="form-group">
                <label for="name">{{ t.peer_form.name }} *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="{{ t.peer_form.name_placeholder }}"
                       maxlength="50"
                       pattern="[A-Za-z0-9_\-\s\.]+"
                       title="{{ t.tooltips.name_hint }}">
                <small>{{ t.peer_form.name_hint }}</small>
            </div>
            
            <div class="form-group">
                <label for="allowed_ips">{{ t.peer_form.allowed_ips }} *</label>
                <input type="text" id="allowed_ips" name="allowed_ips" 
                       value="{{ next_ip }}" required
                       placeholder="{{ t.peer_form.allowed_ips_placeholder }}">
                <small class="form-hint">
                    {{ t.peer_form.allowed_ips_hint }}
                    <br>{{ t.peer_form.allowed_ips_example | safe }}
                </small>
            </div>
            
            <div class="form-group">
                <label for="persistent_keepalive">{{ t.peer_form.keepalive }}</label>
                <input type="number" id="persistent_keepalive" name="persistent_keepalive" 
                       value="{{ default_keepalive }}" min="0" max="65535">
                <small>{{ t.peer_form.keepalive_hint }}</small>
            </div>
            
            <div class="form-group">
                <label for="dns">{{ t.peer_form.dns }}</label>
                <input type="text" id="dns" name="dns" 
                       value="{{ default_dns }}"
                       placeholder="{{ t.peer_form.dns_placeholder }}">
                <small>{{ t.peer_form.dns_hint }}</small>
            </div>
            
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" name="use_preshared_key" checked>
                    <span class="toggle-slider"></span>
                </label>
                <div class="toggle-label">
                    <span class="toggle-label-text">{{ t.peer_form.use_preshared_key }}</span>
                    <span class="toggle-label-hint">{{ t.peer_form.preshared_key_hint }}</span>
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="btn btn-outline" onclick="closeModal()">
                    {{ t.common.cancel }}
                </button>
                <button type="submit" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    {{ t.peer_form.button_create }}
                </button>
            </div>
        </form>
    </div>
</div>
