<div class="modal-overlay" id="confirm-modal">
    <div class="modal confirm-modal">
        <div class="modal-header">
            <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                    <line x1="12" y1="9" x2="12" y2="13"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                {{ title | default(t.confirm.title) }}
            </h2>
            <button class="btn-close" onclick="closeConfirmModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="confirm-message">
                <p>{{ message | default(t.confirm.message) }}</p>
                {% if warning %}
                <div class="confirm-warning">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                        <line x1="12" y1="9" x2="12" y2="13"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    {{ warning }}
                </div>
                {% endif %}
            </div>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" onclick="closeConfirmModal()">
                {{ t.confirm.button_cancel }}
            </button>
            <button type="button" class="btn btn-{{ action_type | default('danger') }}" id="confirm-action-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                {{ confirm_text | default(t.confirm.button_confirm) }}
            </button>
        </div>
    </div>
</div>

<script>
function closeConfirmModal() {
    const modal = document.getElementById('confirm-modal');
    if (modal) {
        modal.remove();
    }
}

// Закрытие по клику вне модального окна
document.addEventListener('click', function(e) {
    const modal = document.getElementById('confirm-modal');
    if (modal && e.target === modal) {
        closeConfirmModal();
    }
});

// Закрытие по ESC
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeConfirmModal();
    }
});
</script>
