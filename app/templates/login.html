<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.login.title }} | {{ app_name }}</title>
    <link rel="icon" type="image/png" href="{{ favicon_path }}">
    <link rel="stylesheet" href="/static/style.css?v={{ static_version }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img class="login-logo" src="{{ favicon_path }}" alt="{{ app_name }}">
                <h1>{{ app_name }}</h1>
                <p>{{ t.app_description }}</p>
            </div>
            
            {% if error %}
            <div class="alert alert-error">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="/login" class="login-form">
                <div class="form-group">
                    <label for="username">{{ t.login.username }}</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="{{ t.login.username_placeholder }}" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">{{ t.login.password }}</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="{{ t.login.password_placeholder }}" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    {{ t.login.button }}
                </button>
            </form>
            
            <div class="login-footer">
                <p>{{ app_name }} v{{ panel_version }}</p>
            </div>
        </div>
    </div>
</body>
</html>
